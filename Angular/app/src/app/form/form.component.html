<div class="container">
  <form id="form">
    <div [class]="usernameInputControlClass">
      <label for="uname"><b>Username</b></label>
      <input
        type="text"
        placeholder="Enter Username"
        name="uname"
        id="uname"
        (input)="updateInputValue($event, 'uname')"
      />
      <div class="error"></div>
    </div>

    <div [class]="passwordInputControlClass">
      <label for="password"><b>Password</b></label>
      <input
        type="password"
        placeholder="Enter Password"
        name="password"
        id="password"
        (input)="updateInputValue($event, 'password')"
      />
      <div class="error"></div>
    </div>

    <div [class]="emailInputControlClass">
      <label for="email"><b>Email</b></label>
      <input
        type="text"
        placeholder="Enter Email"
        name="email"
        id="email"
        (input)="updateInputValue($event, 'email')"
      />
      <div class="error"></div>
    </div>

    <div [class]="nameInputControlClass">
      <label for="name"><b>Name</b></label>
      <input
        type="text"
        placeholder="Enter Name"
        name="name"
        id="name"
        (input)="updateInputValue($event, 'name')"
      />
      <div class="error"></div>
    </div>

    <button type="submit" (click)="validateInputs($event)">Login</button>
  </form>
</div>
